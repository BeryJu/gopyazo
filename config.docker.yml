---
secretKey: "${IMAGIK_SECRET}"
listen: 0.0.0.0:8000
logFormat: json
rootDir: "${IMAGIK_ROOT}"
authDriver: "${IMAGIK_AUTH_DRIVER}" # or null for no authentication or oidc
authStaticConfig:
  tokens:
    # Key is the username
    # Value is password hash generated by ./imagik hash-password
    "${IMAGIK_USER}": "${IMAGIK_PASSWORD}"
# authOIDCConfig:
#   url: provider URL, which has a .well-known/openid-configuration
#   clientID: some-client-id
#   clientSecret: some-client-secret
#   redirect: URL which should be sent as redirect, /api/pub/oidc/callback
